quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=set-by-space.testflight
quarkus.datasource.username=set-by-space.testflight
quarkus.datasource.password=set-by-space.testflight
# fixme: turn off pooling because agroal connection pool has issues with testflight creating one container per test method
quarkus.datasource.jdbc.pooling-enabled=false

quarkus.hibernate-orm.database.generation=validate
quarkus.hibernate-orm.log.sql=true
